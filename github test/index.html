<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple GitHub Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 50px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: inline-block;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #24292e;
            color: white;
        }

        button:hover {
            background-color: #0366d6;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Welcome to My Project</h1>
        <p>This project is hosted on GitHub.</p>
                <p>This is a new edited line.</p>

        <button onclick="showMessage()">Click Me</button>
    </div>

    <script>
        function showMessage() {
            alert("Hello! Your HTML project is working.");
        }
    </script>

</body>
</html>
